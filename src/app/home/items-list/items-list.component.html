<h4 class="mb-3">Items List</h4>

<div class="row">
    <div *ngFor="let item of items" class="col-sm-6 item-list">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item?.name}}</h5>
                <p class="card-text">${{item?.value}}</p>
            </div>
            <div class="card-footer">
                <button (click)="addItemToShoppingCart(item)" class="btn btn-primary">Add to cart</button>
            </div>
        </div>
    </div>
</div>
