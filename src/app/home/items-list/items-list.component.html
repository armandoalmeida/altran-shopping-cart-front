<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span>Items List</span>
    <span *ngIf="edit">
        <a class="btn btn-success" [routerLink]="['/add-item']">Add Item</a>
    </span>
</h4>

<div class="row items-list">
    <div *ngFor="let item of items" class="col-sm-6 item-list">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item?.name}}</h5>
                <p class="card-text">${{item?.value}}</p>
            </div>
            
            <div class="card-footer d-flex justify-content-between align-items-center">
                <button *ngIf="!edit" (click)="addItemToShoppingCart(item)" class="btn btn-primary">Add to cart</button>
                <button *ngIf="edit" (click)="editItem(item)" class="btn btn-primary">Save</button>
                <span *ngIf="edit" class="btn btn-outline-danger trashIcon">
                    <fa-icon [icon]="faTrashAlt" (click)="deleteItem(item)"></fa-icon>
                </span>
            </div>
        </div>
    </div>
</div>
